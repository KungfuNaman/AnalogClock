    <link rel="stylesheet" href="clock.css">

             <img src="https://www.pngkit.com/png/full/857-8573164_forest-clipart-transparent-background-siluet-hutan-png.png" alt="" id="image3">
          </div>
          </div>
          <script src="clock.js"></script>
        
</body>
</html>
